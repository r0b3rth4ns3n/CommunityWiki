<!doctype html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">

        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- / -->

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- / -->

        <!-- page title -->
        <title>CommunityWiki</title>
        <!-- / -->

    </head>

    <body>

        <!-- navigation -->
        <nav th:fragment="nav" class="navbar navbar-expand-md sticky-top navbar-light bg-light">

            <div class="container-fluid">

                <!-- CommunityWiki -->
                <a class="navbar-brand" href="/">CommunityWiki</a>
                <!-- / -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#CommunityWiki">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="CommunityWiki">

                    <!-- new -->
                    <a class="btn btn-outline-primary mb-2 mb-md-0 me-auto" href="/new">new</a>
                    <!-- / -->

                    <!-- search -->
                    <form th:action="@{/search}" method="post" class="d-flex mb-2 mb-md-0">
                        <input name="query" class="form-control me-2" type="search" placeholder="search">
                        <button class="btn btn-outline-primary" type="submit">search</button>
                    </form>
                    <!-- / -->

                    <!-- log in / out -->
                    <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success ms-auto" href="/login">log in</a>
                    <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger ms-auto" href="/logout">log out</a>
                    <!-- / -->

                </div>

            </div>

            <!-- bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
            <!-- / -->

        </nav>
        <!-- / -->

    </body>

</html>
